<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Prefeitura+pertodevc - Ver Chamado </title>
</head>

<body>
    <main>
       <div class="index">
            <div class="index__img">
                <div>
                    <img src="assets/img/login-img.png" alt="Prefeitura" />
                    <h1 class="index__title"> Prefeitura+ <br> pertodevc </h1>
                </div>
            </div>
            <div class="index__form">
                <div class="index__form-img">
                    <img src="assets/img/logo-menu.png" alt="Logo">
                    <h1 class="index__form-title index__form-title--mobile"> Prefeitura+ <br> pertodevc </h1>
                    <h2 class="index__form-title"> Login </h2>
                </div>
                <form class="call" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">CPF</label>
                        <input 
                            type="text" 
                            id="cpf" 
                            name="cpf" 
                            placeholder="CPF" 
                            >
                    </div>
                    <div class="form-group">
                        <label for="address">Senha</label>
                        <input 
                            type="passoword" 
                            id="senha" 
                            name="senha" 
                            placeholder="Senha" 
                            >
                    </div>
                    <a href="/index.html">
                        <button type="button" class="btn call__btn-new call__btn-new--index">
                            Entrar
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </a>
                </form>
                <div class="index__link">
                    Ainda nÃ£o possui conta ? <br>
                    <a href="#"> Cadastre-se agora </a>
                </div>
            </div>
       </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
