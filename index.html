<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Prefeitura+pertodevc - Login</title>
</head>

<body>
    <main>
        <div class="navigation">
            <div class="navigation__top">
                <img src="assets/img/logo-menu.png" alt="Logotipo da Prefeitura+ perto de você">
                <h2 class="navigation__top-title">
                    Prefeitura+ <br>
                    <span>pertodevc</span>
                </h2>
            </div>
            <nav class="navigation__menu">
                <ul>
                    <li>
                        <a href="index.html">
                            Home
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </li>
                    <li>
                        <a href="novo-chamado.html">
                            Novo Chamado
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="content__main">
                <header class="content-main__header">
                    <div class="content-main__header-info content-main__header-info--home">
                        <i class="fa-solid fa-user"></i>
                        <div class="content-main__header-page content-main__header-page--home">
                            Bem Vindo <br> Usuário
                        </div>
                    </div>
                    <button class="content-main__header-menu" aria-label="Abrir menu" aria-expanded="false">
                        <i class="fa-solid fa-bars hamburguer"></i>
                    </button>
                </header>
                <div class="content__body">
                    <div class="content__body-mobile">
                        <img src="assets/img/logo-menu.png" alt="Logotipo da Prefeitura+ perto de você">
                        <h2>Prefeitura+ <br> pertodevc</h2>
                    </div>
                    <div class="content__body-search">
                        <input type="search" placeholder="Buscar chamados" aria-label="Buscar chamados">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <section class="last__calls-header">
                        <div class="last__calls-header-title">Últimos chamados</div>
                        <a href="novo-chamado.html">Novo +</a>
                    </section>
                    <section class="calls">
                        <article class="calls-card">
                            <div class="calls-bar calls-bar--resolved"></div>
                            <div>
                                <h3 class="calls-title">Chamado 123</h3>
                                <div class="calls__status">
                                    Status <mark class="calls__status--resolved">Resolvido</mark>
                                </div>
                                <div class="calls__date">Data: 00/00/0000</div>
                                <a href="ver-chamado.html" class="calls__more">
                                    Ver mais
                                    <i class="fa-solid fa-arrow-right"></i>
                                </a>
                            </div>
                        </article>
                        <article class="calls-card">
                            <div class="calls-bar calls-bar--waiting"></div>
                            <div>
                                <h3 class="calls-title">Chamado 321</h3>
                                <div class="calls__status">
                                    Status <mark class="calls__status--waiting">Em andamento</mark>
                                </div>
                                <div class="calls__date">Data: 00/00/0000</div>
                                <a href="ver-chamado.html" class="calls__more">
                                    Ver mais
                                    <i class="fa-solid fa-arrow-right"></i>
                                </a>
                            </div>
                        </article>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
