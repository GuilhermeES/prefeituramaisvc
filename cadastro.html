<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cadasto de novo usuário">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Prefeitura+pertodevc - Cadastro </title>
</head>

<body>
    <main>
       <div class="index">
            <div class="index__img">
                <div>
                    <img src="assets/img/login-img.png" alt="Prefeitura" />
                    <h1 class="index__title"> Prefeitura+ <br> pertodevc </h1>
                </div>
            </div>
            <div class="index__form index__form--cadastro">
                <div class="index__form-img">
                    <img src="assets/img/logo-menu.png" alt="Logo">
                    <h1 class="index__form-title index__form-title--mobile"> Prefeitura+ <br> pertodevc </h1>
                    <h2 class="index__form-title"> Cadastro </h2>
                </div>
                <form class="call" action="#" method="POST">
                    <div class="form-group__flex">
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input 
                                type="text" 
                                id="nome" 
                                name="nome" 
                                placeholder="Nome completo" 
                                >
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input 
                                type="text" 
                                id="email" 
                                name="email" 
                                placeholder="E-mail" 
                                >
                        </div>
                    </div>
                    <div class="form-group__flex">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input 
                                type="text" 
                                id="cpf" 
                                name="cpf" 
                                placeholder="CPF" 
                                >
                        </div>
                        <div class="form-group">
                            <label for="name">Número de telefone</label>
                            <input 
                                type="text" 
                                id="telefone" 
                                name="telefone" 
                                placeholder="úmero de telefone" 
                                >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Senha</label>
                        <input 
                            type="passoword" 
                            id="senha" 
                            name="senha" 
                            placeholder="Senha" 
                            >
                    </div>
                    <a href="/login.html">
                        <button type="button" class="btn call__btn-new call__btn-new--index">
                            Entrar
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </a>
                </form>
                <div class="index__link">
                    Já é membro ? <br>
                    <a href="/login.html"> Faça o Login </a>
                </div>
            </div>
       </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
